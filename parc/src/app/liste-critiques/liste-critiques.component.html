<!-- Titre CentrÃ© -->
<h1 class="centered-title" i18n>Liste des critiques</h1>


<!-- Critiques -->
<div *ngFor="let critique of critiques" class="critique-card">
  <h3>{{ critique.nom }} {{ critique.prenom || 'Anonyme' }}</h3>
  <p>Attraction : <a [routerLink]="['/critiques', critique.attraction_id]">{{ critique.attraction_nom }}</a></p>
  <p i18n>Note : {{ critique.note }}/5</p>
  <p>{{ critique.texte }}</p>
</div>
<!-- Pagination buttons -->
<div class="pagination-buttons">
  <button mat-button *ngFor="let page of getPages()" (click)="goToPage(page)">
    {{ page }}
  </button>
</div>
